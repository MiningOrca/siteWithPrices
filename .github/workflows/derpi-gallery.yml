name: Update Derpibooru gallery JSON

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */24 * * *"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Fetch Derpibooru data
        run: node scripts/fetch-derpi.mjs

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/data/derpi.json
          git commit -m "chore: update derpibooru gallery" || echo "No changes"
          git push